<template name="introduction">
 <!-- From Elance Guy -->
  <div id="introduction" style="text-align:center;">
    <h2>1. You Choose</h2>
        <h3>10 or fewer ingredients that you have on hand.</h3>
        <br>
        <h2>2. We Curate</h2>
        <h3>Three recipes based on what's in your kitchen.</h3>
        <br>
        <h2>3. You Vote</h2>
        <h3>On your favorite recipe and start cooking!</h3>
        <br>
        <a href="#"><h1 id="start_button" style="text-transform: uppercase;">Start Cooking</h1></a>
    </div>
  </div>
</template>

<template name="step">
  <div class="section group" >
    <div class="step" id="choose">
      <h4>{{name}}</h4>
      <div class="" id="step">
        <div class="step_ingredients section group">
          {{#each ingredients}}
            <a href="#" id="{{shortname}}" class="ingredient {{col}}">
              <img src="/images/ingredients/_{{shortname}}.jpg" />
               <br />
               {{name}}
                <span class="
                 {{#if selected}}
                   selected
                 {{else}}
                unselected
                 {{/if}}
                 ">
                <span>Selected!</span>
              </span>
            </a>
          {{/each}}
        </div>
      </div>
    </div>
  </div>

  <div class="" id="nav">
    <a id="previous" href="#">
      <img id="" src="img/arrowlt.png" height="42">
    </a>
    <a id="next" href="#">
      <img id="" src="img/arrowrt.png" height="42">
    </a>
  </div>

</template>

<template name="recipe">
  

  <div class="recipe" id="recipe">
    <h2>{{recipeName}}</h1>
    <div class="attributes">
      <img src="{{image_url}}" />
      <div id="info">
      <h3>Source: {{sourceDisplayName}}</h3>
      <h3>Cook Time: {{totalTimeInSeconds}} seconds<h3>
      <h3>Rating: {{rating}}</h3>
      <hr />
      <h4>Ingredients:</h4>
      <ul>
        {{#each ingredients}}
          <li>{{.}}</li>
        {{/each}}
      </ul>
    </div>
  </div>
</div>

</template>
